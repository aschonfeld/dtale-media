<!doctype html>
<html>
    <head>
	    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
        body {background-color: powderblue;}
        </style>
    </head>
    <body>
        <div class="tab">
          <button id="btn1" class="tablinks">DF1</button>
          <button id="btn2" class="tablinks">DF2</button>
        </div>

        <div id="DF1-wrapper" style="position: relative">
          <iframe id="DF1-iframe" style="position: absolute; width: 100%; height: 500px; left: 105%; top: 0;" src="http://localhost:40000/dtale/main/1"></iframe>
          <iframe id="DF2-iframe" style="position: absolute; width: 100%; height: 500px; left: 105%; top: 0;" src="http://localhost:40000/dtale/main/2"></iframe>
        </div>
        <script type="text/javascript">
        document.getElementById("btn1").addEventListener('click', event => {
          document.getElementById('DF1-iframe').style.left = 0;
          document.getElementById('DF2-iframe').style.left = '105%';
        });
        document.getElementById("btn2").addEventListener('click', event => {
          document.getElementById('DF1-iframe').style.left = '105%';
          document.getElementById('DF2-iframe').style.left = 0;
        });
        </script>
    </body>
</html>
